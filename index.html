<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPLAN - Select Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a.button {
      padding: 15px 30px;
      background-color: #1e40af;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    a.button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Choose a Level</h1>
  <div class="button-container">
    <a class="button" href="level1.html">Level 1 (Easy)</a>
    <a class="button" href="level2.html">Level 2 (Medium)</a>
    <a class="button" href="level3.html">Level 3 (Hard)</a>
  </div>
</body>
</html>
