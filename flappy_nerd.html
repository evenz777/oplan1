      overflow: hidden;
      background-color: #70c5ce;

      background-color: #70c5ce;
      margin: auto;
      box-shadow: 0 0 40px #000;

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 36px;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 90vw;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    #button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1e40af;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
  </style>

    function drawBird() {
      ctx.fillStyle = "#FF0";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function createPipe() {
      let top = Math.random() * (canvas.height / 2);
      let pipe = {
        x: canvas.width,
        top,
        bottom: top + gapSize,
        width: 60,
        passed: false
      };
      pipes.push(pipe);
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "#228B22";
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, p.bottom, p.width, canvas.height - groundHeight - p.bottom);

        if (!gameOver) {
          p.x -= groundSpeed;
        }

        if (
          bird.x + bird.radius > p.x &&
          bird.x - bird.radius < p.x + p.width &&
          (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom)
        ) {
          if (!p.hit) {
            messageShown = messages[Math.floor(Math.random() * messages.length)];
            gameOver = true;
            p.hit = true;
            setTimeout(() => location.reload(), 2000);
          }
        }

        if (!p.passed && p.x + p.width < bird.x) {
          score++;
          p.passed = true;
        }
      }

      pipes = pipes.filter(p => p.x + p.width > -pipeSpacing);
    }

    function updateBird() {
      if (gameOver) return;
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.radius > canvas.height - groundHeight || bird.y - bird.radius < 0) {
        if (!gameOver) {
          messageShown = messages[Math.floor(Math.random() * messages.length)];
          gameOver = true;
          setTimeout(() => location.reload(), 2000);
        }
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      groundOffset -= groundSpeed;
      if (groundOffset <= -canvas.width) {
        groundOffset = 0;
      }

      const pattern = ctx.createPattern(groundPattern, 'repeat');
      if (pattern) {
        ctx.fillStyle = pattern;
        ctx.translate(groundOffset, 0);
        ctx.fillRect(-groundOffset, canvas.height - groundHeight, canvas.width * 2, groundHeight);
        ctx.translate(-groundOffset, 0);
      }
    }

    function updateScore() {
      scoreElement.textContent = "Score: " + score;
    }

    function gameLoop(timestamp) {
      drawBackground();

      if (!gameStarted) {
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.font = "bold 24px Arial, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Tap or Press Space to Start", canvas.width / 2, canvas.height / 2);
        drawBird();
        requestAnimationFrame(gameLoop);
        return;
      }

      if (gameOver) {
        drawBird();
        drawPipes();
        updateScore();
        messageElement.textContent = messageShown;
        return;
      }

      if (!lastPipeTime) lastPipeTime = timestamp;
      if (timestamp - lastPipeTime > pipeInterval) {
        createPipe();
        lastPipeTime = timestamp;
      }

      updateBird();
      drawBird();
      drawPipes();
      updateScore();
      messageElement.textContent = messageShown;

      requestAnimationFrame(gameLoop);
    }

    function flap() {
      if (!gameStarted) {
        gameStarted = true;
        let pipe = {
          x: canvas.width - (canvas.width - bird.x) / 2,
          top: Math.random() * (canvas.height / 2),
          width: 60,
          passed: false
        };
        pipe.bottom = pipe.top + gapSize;
        pipes.push(pipe);
        lastPipeTime = performance.now();
      }
      if (!gameOver) bird.velocity = lift;
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });

    canvas.addEventListener("touchstart", flap);

    requestAnimationFrame(gameLoop);
  </script>
